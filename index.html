<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Micaela Murrie</title>
</head>

<body>
    <div class="panda">
        <div class="ear left">
        </div>
        <div class="ear right">
        </div>
        <div class="panda-head">
            <div class="eye left">
                <div class="eye-lid left"></div>
            </div>
            <div class="eye right">
                <div class="eye-lid right"></div>
            </div>
            <div class="blush left"></div>
            <div class="blush right"></div>
            <div class="nose"></div>
            <div class="mouth">
                <div class="mouth-line-left"></div>
                <div class="mouth-line-right"></div>
            </div>
        </div>

        <div class="panda-body">
            <div class="arm left"></div>
            <div class="arm right"></div>
            <div class="foot left"></div>
            <div class="foot right"></div>
        </div>
</body>

</html>
